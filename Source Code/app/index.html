<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <form id="card-form">
          <div class="card-details">
            <h3 class="title">Order Section</h3>
            <div class="row">
              <div class="form-group col-sm-7">
                <label for="price">Price</label>
                <input id="price" type="number" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
              </div>
              <div class="form-group col-sm-5">
                <label for="currency_code">Currency Code</label>
                <select name="cars" class="form-control" id="currency_code">
                  <option value="USD">USD</option>
                </select>
              </div>
              <div class="form-group col-sm-12">
                <label for="card-holder-name">Name on Card</label>
                <input type="text" class="form-control" id="card-holder-name" name="card-holder-name" autocomplete="off" placeholder="card holder name"/> 
              </div>
            </div>
          </div>

          <div class="card-details">
            <h3 class="title">Payment Section</h3>
            <div class="row">

              <div class="form-group col-sm-12">
                <label for="card-number">Card Number</label>
                <div id="card-number" class="form-control card_field"></div>
              </div>

              <div class="form-group col-sm-8">
                <label for="cvc">CVC</label>
                <div id="cvv" class="form-control card_field"></div>
              </div>
              
              <div class="form-group col-sm-4">
                <label for="expiration-date">Expiration Date</label>
                <div id="expiration-date" class="form-control card_field"></div>
              </div>

              <div class="form-group col-sm-12">
                <button value="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- Implementation -->
<script>
   let orderId;
   let token;
   
   // If this returns false or the card fields aren't visible, see Step #1.
   if (paypal.HostedFields.isEligible()) {

     // Renders card fields
     paypal.HostedFields.render({
       // Call your server to set up the transaction
       createOrder: function () {
        let cardHolderName = document.getElementById('card-holder-name').value;
        let currencyCode = document.getElementById('currency_code').value;
        let price = document.getElementById('price').value;  
         return fetch('/orders', {
          method: 'post',
          body: JSON.stringify({
            currency_code: currencyCode, 
            price:price, 
            customer_name:cardHolderName,
            payment_type: "PAYPAL"
            }),
          headers: {
            'Content-type': 'application/json; charset=UTF-8'
          }

        }).then(function(res) {
            return res.json();
        }).then(function(orderData) {
          token = orderData.order_data.token;
          orderId = orderData.order_data.id;
          return token;
        });
       },

       styles: {
         '.valid': {
          'color': 'green'
         },
         '.invalid': {
          'color': 'red'
         }
       },

       fields: {
         number: {
           selector: "#card-number",
           placeholder: "4111 1111 1111 1111"
         },
         cvv: {
           selector: "#cvv",
           placeholder: "123"
         },
         expirationDate: {
           selector: "#expiration-date",
           placeholder: "MM/YY"
         }
       }
     }).then(function (cardFields) {
       document.querySelector("#card-form").addEventListener('submit', (event) => {
         event.preventDefault();

         cardFields.submit({
           // Cardholder's first and last name
           cardholderName: document.getElementById('card-holder-name').value,
           // Billing Address
           
         }).then(function () {
           fetch('/orders/capture/' + orderId, {
             method: 'put',
            body:JSON.stringify({data:{token: token}, payment_type: "PAYPAL"}),
            headers: {
              'Content-type': 'application/json; charset=UTF-8'
            }

           }).then(function(res) {
              return res.json();
           }).then(function (orderData) {
              if(orderData.hasOwnProperty('errors'))
              {
                // Show a failure message
                return alert(orderData.errors[0].msg); 
              }

              // Show a success message or redirect
              alert('Transaction completed!');
           })
        }).catch(function (err) {
          alert('Payment could not be created!')
        });
       });
     });
   } else {
     // Hides card fields if the merchant isn't eligible
     document.querySelector("#card-form").style = 'display: none';
   }
 </script>
